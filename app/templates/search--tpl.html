<a class="search--suggestion pad-0" tabindex="-1">
    <div class="pad-l-75p pad-r-75p pad-t-50p pad-b-50p">
        <!-- <img data-ng-src="{{ match.model.avatar }}" imageonload /> -->
        <span class="name margin-0 margin-r-2 margin-b-25p"
              style="font-size: .9rem; line-height: 1.2;"
              data-ng-bind-html="match.model.name | uibTypeaheadHighlight:query"></span>
        <div class="subcategory" data-ng-if="match.model.category">
            <span data-ng-bind-html="match.model.category | uibTypeaheadHighlight:query"></span>
            <span data-ng-if="match.model.category === 'geography'">&middot;</span>
            <span data-ng-if="match.model.category === 'geography'"
                  data-ng-bind-html="match.model.subcategory"></span>
            <span data-ng-if="match.model.program">&middot;</span>
            <span data-ng-if="match.model.program"
                  data-ng-bind-html="match.model.program"></span>
        </div>
        <div class="subcategory"
             style="line-height: 1.2;"
             data-ng-if="match.model.type">
            <span data-ng-bind-html="match.model.type.name | uibTypeaheadHighlight:query"></span>
        </div>
    </div>
</a>
