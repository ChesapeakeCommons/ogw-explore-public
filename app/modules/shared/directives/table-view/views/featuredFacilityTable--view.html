<div class="two-column-records"
     style="height: 100%; width: 100%; border: 0 none; border-radius: 0; position: relative;"
     data-ng-if="visible">

    <div class="progress--modal reveal fade-in t0 flex flex-dir-col flex-align-center flex-justify-center"
         style="position: relative; width: 100%; background: #F5F5F5;"
         data-ng-if="(!columns || !records || !frameData) && !emptyRecordSet">
        <div class="progress--container flex flex-dir-col flex-align-center flex-justify-center"
             style="width: auto;">
            <p style="font-size: .9rem;"
               class="color-pulse pad-0 margin-0 pad-t-4 pad-b-4">
                <em>Loading records&hellip;</em>
            </p>
        </div>
    </div>

    <div class="progress--modal reveal fade-in t0 flex flex-dir-col flex-align-center flex-justify-center"
         style="position: relative; width: 100%; background: #F5F5F5;"
         data-ng-if="emptyRecordSet">
        <div class="progress--container flex flex-dir-col flex-align-center flex-justify-center"
             style="width: auto;">
            <p style="font-size: .9rem;"
               class="pad-0 margin-0 pad-t-4 pad-b-4">
                <em>No records found.</em>
            </p>
        </div>
    </div>

    <ul class="selectable-group-items list-unstyled"
        data-ng-if="frameRecords && frameData">

        <li class="card reveal fade-in"
            style="min-height: 0; flex-flow: column; margin-bottom: 2rem;"
            data-ng-repeat="record in frameRecords"
            data-ng-if="frameData[record.id]"
            id="type-{{ record.id }}">

            <div class="card--content"
                 style="display: flex; flex-flow: column nowrap; margin-bottom: 0;">

                <a href="/facility/{{ record.id }}"
                   style="display: flex;
                   flex-flow: column nowrap;
                   color: #212121 !important;
                   text-decoration: none !important;
                   min-height: 225px;
                   height: 225px !important;
                   width: 100%;
                   position: relative;">

                    <div class="flex flex-dir-col flex-justify-center flex-align-center"
                         style="width: 100%; height: 100%;"
                         static-map
                         geometry="frameData[record.id]['location:7'][0]"
                         map-style="satellite-streets-v11"></div>

                </a>

                <div class="description"
                     style="min-width:200px;">

                    <div class="name pad-0 pad-t-1 pad-l-1 pad-r-1"
                         style="flex-flow: column; align-items: flex-start; background: transparent; border: 0 none;">
                        <span style="font-size: 1.25rem;">
                            {{ record.name }}
                        </span>
                    </div>

                    <p class="pad-0 pad-l-1 pad-r-1 pad-b-1 pad-t-25p margin-0"
                       style="font-style: normal; font-size: 1rem; color: #616161;">
                        <a href="/state/{{ frameData[record.id]['text:1'][0] }}">
                            {{ frameData[record.id]['text:1'][0] | stateCode }}
                        </a>
                    </p>

                    <div class="pad-0 pad-l-1 pad-r-1"
                         style="flex-flow: column; align-items: flex-start; background: transparent; border: 0 none;">
                        <span style="font-size: 1rem;">
                            {{ frameData[record.id]['text:134'][0] }}
                        </span>
                    </div>

                    <div class="body">
                        <p class="pad-0 margin-0"
                           style="font-style: normal; font-size: 1rem; color: #616161;">
                            <a href="/facility/{{ record.id }}">
                                View profile &rarr;
                            </a>
                        </p>
                    </div>

                </div>

            </div>

        </li>

    </ul>

</div>
